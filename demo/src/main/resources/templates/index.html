<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWIFT- State Wide Integrated Fauna Team</title>

    <!-- Fav Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/fav-icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/fav-icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/fav-icons/favicon-16x16.png">
    <meta name="theme-color" content="#3d0e03">

    <!-- Dependency Styles -->
    <link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/dependencies/font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Site Stylesheet -->
    <link rel="stylesheet" href="dependencies/swiper/swiper.min.css" type="text/css">
    <link rel="stylesheet" href="dependencies/wow/css/animate.css" type="text/css">
    <link rel="stylesheet" href="dependencies/magnific-popup/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="dependencies/jquery-animated-headlines/css/jquery.animatedheadline.css"
        type="text/css">
    <link rel="stylesheet" href="assets/css/woocommerce.css" type="text/css">
    <link rel="stylesheet" href="dependencies/jquery-ui/css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="dependencies/slick-carousel/css/slick.css" type="text/css">
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">


</head>

<header th:replace="fragments/header :: header"></header>


<body>
    <!--=========================-->
    <!--=        Banner         =-->
    <!--=========================-->
    <section id="banner">
        <div class="swiper-container banner-slider"
            data-swiper-config='{"loop": true, "effect": "slide", "prevButton":"#banner-nav-prev", "nextButton": "#banner-nav-next", "speed": 800, "autoplay": 5000, "grabCursor": true, "paginationClickable": true}'>

            <div class="swiper-wrapper">
                <div class="swiper-slide" data-bg-image="media/banner/2.jpg">
                    <div class="slider-content-two" data-animate="fadeIn">

                        <h2 data-animate="fadeInUp"><span>MUNDO</span> ANIMAL :</h2>
                        <h2 data-animate="fadeInUp" data-delay="0.5s">Â¡Evitemos que se Extinga!</h2>

                        <a href="#" class="popup-btn" data-animate="fadeInRight" data-delay="0.9s">
                            <i class="fa fa-play"></i>
                            Watch Trailer
                        </a>
                    </div>
                    <!-- /.slider-content -->

                </div>
                <div class="swiper-slide" data-bg-image="media/banner/1.jpg">
                    <div class="slider-content" data-animate="fadeIn">
                        <h2 data-animate="zoomIn"><span>SWIFT</span> desarrolladores</h2>
                        <h2 data-animate="fadeInUp" data-delay="0.5s">El blog de los animales</h2>

                        <a href="#" class="popup-btn" data-animate="fadeInRight" data-delay="0.9s">
                            <i class="fa fa-play"></i>
                            Watch Trailer
                        </a>
                    </div>
                    <!-- /.slider-content -->
                </div>
            </div>



            <!-- Swiper Nav Prev -->
            <div id="banner-nav-prev" class="fire-nav-prev">
                <i class="fa fa-angle-left"></i>
            </div>
            <!-- Swiper Nav Next -->
            <div id="banner-nav-next" class="fire-nav-next">
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
    </section>
    <!-- /#banner -->

</body>





<footer th:replace="fragments/footer :: footer"></footer>



<script th:src="@{/js/bootstrap.bundle.min.js}"></script>


</html>
